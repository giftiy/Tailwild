<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="min-h-screen bg-[url('images/image.png')] bg-center bg-cover flex flex-col items-center relative">
        <nav class="flex items-center w-full px-28">
            <img src="images/logo.png" class="w-40 cursor-pointer" alt="">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="" class="no-underline text-white px-2">Home</a></li>
                <li class="list-none inline-block px-5"><a href="" class="no-underline text-white px-2">About</a></li>
                <li class="list-none inline-block px-5"><a href="" class="no-underline text-white px-2">Features</a></li>
                <li class="list-none inline-block px-5"><a href="" class="no-underline text-white px-2">Contact</a></li>
            </ul>
            <img src="images/cart.png" class="w-8 cursor-pointer" alt="">
        </nav>

        <div class="flex items-center mt-5 px-5 justify-between w-full max-w-5xl px-5 text-white relative">
            <div class="text-left mt-5 max-w-xl ">
                <h1 class="text-6xl mt-5 font-semibold leading-normal">Groceries<br>delivery in <span class="font-light">15 min</span></h1>
                <p>Grocify offers a wide range of products, including fresh produce, meats, dairy, baked goods, and non-perishable items.</p>
                <div class="mt-10">
                    <a href="" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border-transparent">Order Now</a>
                    <a href="" class="text-white">Download App <span class="text-lg inline-block rotate-90">&#10148;</span></a>
                </div>
            </div>
            <img src="images/grocery-image.png" class="xl:w-1/2 w-130  bottom-0  xl:absolute xl:bottom-0"  alt="Grocery Image">
        </div>
    </div>
</body>

</html>
